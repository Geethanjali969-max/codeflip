<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVIT ACM Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .wit {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .institute-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .acm {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .gode {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .flip {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .event-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0066cc;
        }
        
        .date {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .location {
            font-size: 18px;
        }
        
        .time {
            font-size: 18px;
        }
        
        .footer {
            font-size: 14px;
            color: #666;
        }
        
        .social {
            font-weight: bold;
        }
        
        .website {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="wit">WIT</div>
            <div class="institute-name">VASIREDDY VENKATADRI</div>
            <div class="acm">(ACM)</div>
            <div class="institute-name">INSTITUTE OF TECHNOLOGY</div>
            <div class="gode">GODE</div>
        </div>
        
        <div class="flip">FLIP/s</div>
        <div class="event-title">5MITCH THE LOGIC . CRACK THE CODE</div>
        
        <div class="date">7 MARCH, 2025</div>
        <div class="location">CSE LAB - 418</div>
        <div class="time">2:30PM</div>
        
        <div class="footer">
            <div class="social">For any updates and queries visit</div>
            <div class="social">acm_vvit</div>
            <div class="website">acm.vvitguntur.com</div>
        </div>
    </div>
</body>
</html>
